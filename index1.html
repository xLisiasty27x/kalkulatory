		<script>
		function dodawanie(){
		var a=document.getElementById("a").value;
		var b=document.getElementById("b").value;
	
		a=a*1
		b=b*1
		
		var wynik = a + b
		
		document.getElementById("wynik").innerHTML = "Wynik dodawania: " + wynik;
	
		}
		function odejmowanie(){
		var a=document.getElementById("a").value;
		var b=document.getElementById("b").value;
	
		a=a*1
		b=b*1
		
		var wynik = a - b
		
		document.getElementById("wynik").innerHTML = "Wynik odejmowanie: " + wynik;
	
		}
		function mnozenie(){
		var a=document.getElementById("a").value;
		var b=document.getElementById("b").value;
	
		a=a*1
		b=b*1
		
		var wynik = a * b
		
		document.getElementById("wynik").innerHTML = "Wynik mnozenie: " + wynik;
	
		}
		function dzielenie(){
		var a=document.getElementById("a").value;
		var b=document.getElementById("b").value;
	
		a=a*1
		b=b*1
		
		var wynik = a / b
		
		
		document.getElementById("wynik").innerHTML = "Wynik dzielenia: " + wynik;
	
		}
		function potega(){
		var a=document.getElementById("a").value;
		var b=document.getElementById("b").value;
	
		a=a*1
		b=b*1
		
		var wynik = Math.pow(b, a)
		
		document.getElementById("wynik").innerHTML = "Wynik potęgi: " + wynik;
	
		}
