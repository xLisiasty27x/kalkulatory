		<script>
		function pros(){
				var a=document.getElementById("a").value;
				var b=document.getElementById("b").value;

				a = parseFloat(a)
				b = parseFloat(b)
				h = parseFloat(h)
				
				var objeta1 = a*b*h;
				

				
			
				document.getElementById("wynik").innerHTML = "Objętość: "+ "a<sup>2</sup>*h" + " = " + objeta1;

		function kwad(){
				var a=document.getElementById("a").value;
				var h=document.getElementById("h").value;
					
				a = parseFloat(a)
				h = parseFloat(h)
				
				var objeta = a*a*h;

		function troj(){
